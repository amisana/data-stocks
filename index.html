<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Financial Data Table</title>
    <style>
        /* Sophisticated Design System */
        :root {
            /* Core Colors */
            --color-bg-primary: #0a0d18;
            --color-bg-secondary: #151926;
            --color-bg-hover: rgba(255, 255, 255, 0.05);
            
            /* Text Colors */
            --color-text-primary: rgba(255, 255, 255, 0.95);
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-text-tertiary: rgba(255, 255, 255, 0.45);
            
            /* Semantic Colors */
            --color-positive: #16a34a;
            --color-negative: #dc2626;
            --color-neutral: #6b7280;
            
            /* Typography */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
        }

        /* Modern Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.5;
            padding: var(--spacing-lg);
        }

        /* Advanced Table Styling */
        .data-table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
            background: var(--color-bg-secondary);
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: var(--font-size-sm);
        }

        /* Sophisticated Header Styling */
        .data-table th {
            background: var(--color-bg-secondary);
            color: var(--color-text-secondary);
            font-weight: 500;
            text-align: left;
            padding: var(--spacing-sm) var(--spacing-md);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Advanced Cell Styling */
        .data-table td {
            padding: var(--spacing-sm) var(--spacing-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            white-space: nowrap;
        }

        /* Row Hover Effects */
        .data-table tr:hover td {
            background-color: var(--color-bg-hover);
        }

        /* Symbol Column */
        .symbol {
            font-weight: 600;
            color: var(--color-text-primary);
        }

        /* Company Name Column */
        .company-name {
            color: var(--color-text-secondary);
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Price Changes */
        .price-change {
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-variant-numeric: tabular-nums;
        }

        .price-change.positive {
            color: var(--color-positive);
        }

        .price-change.negative {
            color: var(--color-negative);
        }

        /* Market Cap Formatting */
        .market-cap {
            font-variant-numeric: tabular-nums;
            text-align: right;
        }

        /* Table Cell Types */
        .align-right {
            text-align: right;
        }

        .align-left {
            text-align: left;
        }

        /* Tooltip System */
        .tooltip-trigger {
            position: relative;
            cursor: help;
        }

        .tooltip-content {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 4px;
            font-size: var(--font-size-xs);
            white-space: normal;
            max-width: 300px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 200ms ease, visibility 200ms ease;
            z-index: 100;
        }

        .tooltip-trigger:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
        }

        /* Table Navigation */
        .table-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-bg-secondary);
            border-radius: 8px;
        }

        .table-search {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--color-text-primary);
            font-size: var(--font-size-sm);
        }

        .table-search:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 200ms ease;
        }

        .loading .loading-overlay {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="table-nav">
        <input type="text" class="table-search" placeholder="Search stocks...">
    </div>

    <div class="data-table-container">
        <table class="data-table" id="financial-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Company Name</th>
                    <th>Relevance to Data Centers</th>
                    <th>Data Center Categorization</th>
                    <th>Market Cap</th>
                    <th>Exchange</th>
                    <th>Industry</th>
                    <th>Sector</th>
                    <th>Country</th>
                    <th class="align-right">1D Change</th>
                    <th class="align-right">1W Change</th>
                    <th class="align-right">1M Change</th>
                    <th class="align-right">3M Change</th>
                    <th class="align-right">6M Change</th>
                    <th class="align-right">YTD Change</th>
                    <th class="align-right">1Y Change</th>
                    <th class="align-right">3Y Change</th>
                    <th class="align-right">5Y Change</th>
                    <th class="align-right">10Y Change</th>
                    <th class="align-right">15Y Change</th>
                    <th class="align-right">20Y Change</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
